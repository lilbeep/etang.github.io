<!DOCTYPE html>
<html>
  <head>
    <title>Betting DApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1>Betting DApp</h1>
          <p class="lead">Welcome to the Betting DApp! To get started, please enter your name and connect your Ethereum wallet to start a new betting session.</p>
          <hr>
          <div class="form-group">
            <label for="user-name">Your Name: <span id="user-name-display"></span></label>
            <input type="text" class="form-control" id="user-name" placeholder="Enter your name">
          </div>
          <button id="submit-name" class="btn btn-primary">Submit</button>
          <hr>
          <h3>Betting Session Status: <span id="betting-session-status"></span></h3>
          <h3>Round Status: <span id="round-status"></span></h3>
          <hr>
          <div>
            <h3>1: <span id="competitor1Name"></span></h3>
            <p>Total Bets Amount: <span id="competitor1-bet-amount"></span></p>
          </div>
          <div>
            <h3>2: <span id="competitor2Name"></span></h3>
            <p>Total Bets Amount: <span id="competitor2-bet-amount"></span></p>
          </div>
          <hr>
          <h3>Make a Bet:</h3>
          <form>
            <div class="form-group">
              <label for="bet-amount">Amount to Bet:</label>
              <input type="number" class="form-control" id="bet-amount" min="0" value="0">
            </div>
            <div class="form-group">
              <label for="bet-competitor">Competitor to Bet on:</label>
              <select class="form-control" id="bet-competitor">
                <option value="0">--Select Competitor--</option>
                <option value="1">Competitor 1</option>
                <option value="2">Competitor 2</option>
              </select>
            </div>
            <button id="make-bet-button" class="btn btn-primary">Make Bet</button>
          </form>
          <h3>Leaderboard:</h3>
          <table class="table">
            <thead>
              <tr>
                <th>Place</th>
                <th>Name</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody id="leaderboard"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script>
    </script>
  </body>
</html>
